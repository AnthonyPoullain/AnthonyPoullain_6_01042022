<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <!-- <link rel="icon" type="image/png" href="assets/favicon.png" /> -->
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8337497683.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </section>
      <section class="sorting">
        <h2 class="sorting__title">Trier par</h2>
        <div class="sorting__menu custom-select">
          <select>
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </div>
      </section>
    </main>
    <div id="contact_modal" class="modal" aria-labelledby="2">
      <header>
        <h2 id="2">Contactez-moi</h2>
        <img
          src="assets/icons/close.svg"
          aria-label="Close Contact form"
          onclick="closeModal()"
        />
      </header>
      <form id="contact-form">
        <div>
          <label for="firstname">Prénom</label>
          <input id="firstname" name="firstname" />
          <label for="surname">Nom</label>
          <input id="surname" name="surname" />
          <label for="email" type="email">Email</label>
          <input id="email" name="email" />
          <label for="message">Votre message</label>
          <textarea id="message" name="message" rows="3" cols=""></textarea>
        </div>
        <button class="contact_button" type="submit" aria-label="Send">
          Envoyer
        </button>
      </form>
    </div>
    <div class="lightbox" id="lightbox">
      <div class="lightbox__left-controls">
        <img
          id="left-arrow"
          class="lightbox__arrow"
          src="assets/icons/left-arrow.svg"
          alt="Previous image"
          onclick="previousMedia()"
        />
        <h2 class="media-card__title lightbox__title"></h2>
      </div>
      <div class="lightbox__img"></div>
      <div class="lightbox__right-controls">
        <img
          class="lightbox__close"
          src="assets/icons/close-red.svg"
          aria-label="Close lightbox"
          onclick="closeLightbox()"
        />
        <img
          id="right-arrow"
          class="lightbox__arrow"
          src="assets/icons/right-arrow.svg"
          alt="Next image"
          onclick="nextMedia()"
        />
      </div>
    </div>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
